<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrC</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<header class="navbar">
    <div class="logo">
        
       <img class="nav-logo" src="images/logo.jpg" width="90px" alt="">
    </div>

    <nav class="nav-buttons">
        <button class="nav-btn active" data-category="strains"><span>Strains</span></button>
        <button class="nav-btn" data-category="prerolls"><span>Pre-rolls</span></button>
        <button class="nav-btn" data-category="accessories"><span>Accessories</span></button>
        <button class="nav-btn" data-category="bundles"><span>Bundles</span></button>
    </nav>

    <!-- CART ICON -->
    <a href="cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount">0</span>
    </a>
</header>


<main>
    <section class="store">
        <h1 id="categoryTitle">Strains</h1><br>
        <div id="productGrid" class="product-grid"></div>
    </section>
</main>

<!-- INFO MODAL -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <img id="modalImage">
        <h2 id="modalName"></h2>
        <span id="modalType" class="strain-type"></span>
        <p id="modalPrice" class="price"></p>
        <ul id="modalDesc"></ul>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
