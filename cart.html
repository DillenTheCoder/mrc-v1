<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #111, #1a1a1a);
            padding: 16px;
            border-bottom: 2px solid #00cc66;
        }

        .logo-text {
            color: #00cc66;
            font-weight: bold;
            font-size: 20px;
        }

        /* STORE */
        .store {
            padding: 16px;
            max-width: 900px;
            margin: auto;
        }

        /* CART ITEM */
        .cart-item {
            display: grid;
            grid-template-columns: 90px 1fr 36px;
            gap: 14px;
            align-items: center;
            background: #111;
            padding: 14px;
            border-radius: 14px;
            margin-bottom: 14px;
        }

        .cart-item img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            image-rendering: auto;
            display: block;
        }

        .cart-details h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .cart-details p {
            font-size: 14px;
            color: #aaa;
        }

        .qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .qty-controls button {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: #00cc66;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .qty-controls span {
            min-width: 20px;
            text-align: center;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 20px;
            cursor: pointer;
        }

        /* CHECKOUT BOX */
        .checkout-box {
            margin-top: 22px;
            padding: 18px;
            background: #151515;
            border-radius: 14px;
            border: 1px solid #333;
        }

        .checkout-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .checkout-row.total {
            font-size: 18px;
            font-weight: bold;
            color: #00cc66;
        }

        .checkout-btn {
            width: 100%;
            padding: 14px;
            background: #00cc66;
            border: none;
            border-radius: 14px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
        }

        /* MOBILE */
        @media (max-width: 480px) {
            .cart-item {
                grid-template-columns: 72px 1fr;
                align-items: start;
            }

            .cart-item img {
                width: 72px;
                height: 72px;
            }

            .remove-btn {
                justify-self: end;
            }

            .cart-details h3 {
                font-size: 14px;
            }

            .cart-details p {
                font-size: 13px;
            }

            .qty-controls button {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }

            .checkout-row {
                font-size: 14px;
            }

            .checkout-row.total {
                font-size: 16px;
            }

            .checkout-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

<header class="navbar">
    <span class="logo-text">Your Cart</span>
</header>

<main class="store">
    <div id="cartItems"></div>

    <div class="checkout-box">
        <div class="checkout-row">
            <span>Subtotal</span>
            <span id="subtotal">R 0</span>
        </div>
    <div class="checkout-row">
        <span>Delivery</span>
        <span id="delivery">R 0</span>
    </div>

        <div class="checkout-row total">
            <span>Total</span>
            <span id="total">R 0</span>
        </div>

       <button class="checkout-btn" onclick="checkoutWhatsApp()">
    Checkout via WhatsApp
</button>

    </div>
</main>

<script>
function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
}

const cartItemsEl = document.getElementById("cartItems");
const subtotalEl = document.getElementById("subtotal");
const deliveryEl = document.getElementById("delivery");
const totalEl = document.getElementById("total");

function renderCart() {
    const cart = getCart();
    cartItemsEl.innerHTML = "";

    let subtotal = 0;

    cart.forEach((item, index) => {
        subtotal += item.price * item.qty;

        const div = document.createElement("div");
        div.className = "cart-item";

        div.innerHTML = `
            <img src="${item.image}" alt="">
            <div class="cart-details">
                <h3>${item.name}</h3>
                <p>R ${item.price.toFixed(2)} each</p>
                <div class="qty-controls">
                    <button onclick="changeQty(${index}, -1)">−</button>
                    <span>${item.qty}</span>
                    <button onclick="changeQty(${index}, 1)">+</button><br><button class="remove-btn" onclick="removeItem(${index})">✕</button>
                </div>
                
            </div>
        `;

        cartItemsEl.appendChild(div);
    });

let delivery = 50;

if (subtotal > 500) {
    delivery = 0;
}

const total = subtotal + delivery;

subtotalEl.textContent = "R " + subtotal.toFixed(2);
deliveryEl.textContent = delivery === 0 ? "FREE" : "R " + delivery.toFixed(2);
totalEl.textContent = "R " + total.toFixed(2);

}

function changeQty(index, change) {
    const cart = getCart();
    cart[index].qty += change;
    if (cart[index].qty <= 0) cart.splice(index, 1);
    saveCart(cart);
}

function removeItem(index) {
    const cart = getCart();
    cart.splice(index, 1);
    saveCart(cart);
}

renderCart();

const WHATSAPP_NUMBER = "27718798928"; // <-- CHANGE THIS

function checkoutWhatsApp() {
    const cart = getCart();

    if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
    }

    // Build message (names + qty only)
    let message = "*New Order*\n\n";

    cart.forEach(item => {
        message += `• ${item.name} x${item.qty}\n`;
    });

    message += "\nPlease confirm availability.";

    // Encode message for URL
    const encodedMessage = encodeURIComponent(message);

    // WhatsApp deep link
    const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;

    // Open WhatsApp
    window.open(whatsappURL, "_blank");
}

</script>

</body>
</html>
