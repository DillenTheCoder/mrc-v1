<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Received | Thank You</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #111, #1a1a1a);
            padding: 16px;
            border-bottom: 2px solid #00cc66;
        }

        .logo-text {
            color: #00cc66;
            font-weight: bold;
            font-size: 20px;
        }

        /* CONTENT */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: linear-gradient(135deg, #111, #1d1d1d);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 32px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .check {
            font-size: 64px;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #00ff88;
        }

        p {
            font-size: 15px;
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .status {
            background: #0f2a1f;
            border: 1px solid #00cc66;
            color: #00ff88;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #00cc66;
            color: #000;
            margin-bottom: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn.secondary {
            background: #222;
            color: #fff;
            border: 1px solid #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .small {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<header class="navbar">
    <span class="logo-text">Order Complete</span>
</header>

<main class="container">
    <div class="card">
        <div class="check">✅</div>

        <h1>Thank You!</h1>

        <p>
            Your order has been sent successfully.<br>
            We’ll confirm availability and update you shortly on WhatsApp.
        </p>

        <div class="status">
            Status: Order Received
        </div>

        <button class="btn" onclick="window.location.href='index.html'">
            Continue Shopping
        </button>

        <button class="btn secondary" onclick="window.location.href='orderhistory.html'">
            View Order History
        </button>

        <div class="small"><br>
           <strong> If you don’t hear from us soon, please make sure that you send your Whatsapp Message</strong>
        </div>
    </div>
</main>

</body>
</html>
